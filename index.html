<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-4 left-col">
        <h5 class="py-3">Search for a City:</h5>
        <div class="row">
          <div class="input-group m-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-primary text-white" type="button"
                id="button-addon2">Search</button>
            </div>
          </div>
          <div class="row m-3">
            <ul class="list-group">
              <li class="list-group-item">Cras justo odio</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="row m-3">
          <div class="col-xl-12 border rounded">
            <h3 id="today">Atlanta</h3>
            <span class="oi oi-cloudy"></span>

            <p id="todays-temp">Temperature: </p>
            <p id="todays-humidity">Humidity: </p>
            <p id="todays-wind">Wind Speed: </p>
            <p id="todays-index">UV Index: </p>

          </div>
          <div class="row mt-3">
            <div class="col-xl-12">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="card-deck col-xl-12">
              <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 id="t-plus-1" class="card-title">Date</h5>
                  <span class="oi oi-cloudy"></span>
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Humidity: </p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 id="t-plus-2" class="card-title">Date</h5>
                  <span class="oi oi-sun"></span>
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Humidity: </p>
                  </p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 id="t-plus-3" class="card-title">Date</h5>
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Humidity: </p>
                  </p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 id="t-plus-4" class="card-title">Date</h5>
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Humidity: </p>
                  </p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 id="t-plus-5" class="card-title">Date</h5>
                  <p class="card-text">Temp: </p>
                  <p class="card-text">Humidity: </p>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
